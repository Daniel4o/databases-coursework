<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Workout Note Directory</title>
</head>

<body>

<div class="container">

	<h3>Workout Note Directory</h3>
	<hr>

	<a th:href="@{/workout-notes/add}"
		class="btn btn-primary btn sm mb-3">
		Add Workout Note
	</a>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>ObjectID</th>
				<th>Description</th>
				<th>Deactive</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="workoutNote : ${workoutNotes}">
			
				<td th:text="${workoutNote.objectId}" />	
				<td th:text="${workoutNote.description}" />	
				<td th:text="${workoutNote.deactive}" />	
				<td>
					<a th:href="@{/workout-notes/update(id=${workoutNote.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<a th:href="@{/workout-notes/delete(id=${workoutNote.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this workout-note?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
	<h3>Old Workout Note Directory</h3>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>ObjectID</th>
				<th>Description</th>
				<th>Deactive</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="workoutNoteOld : ${workoutNotesOld}">
			
				<td th:text="${workoutNoteOld.objectId}" />	
				<td th:text="${workoutNoteOld.description}" />	
				<td th:text="${workoutNoteOld.deactive}" />	
				<td>
					<a th:href="@{/workout-notes/delete(id=${workoutNoteOld.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this workout-note?'))) return false">
						Delete
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
